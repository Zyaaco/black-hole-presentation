<h2>Black hole:</h2>
<p>A region of spacetime from which nothing, not even light, can escape</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="uncover" class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;types.png&quot;);filter:blur(10px) opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="content">
<h1>Types of black holes</h1>
<ul>
<li>Stellar black holes: Formed from the collapse of a star with a mass greater than about 3 times the mass of the Sun</li>
<li>Intermediate-mass black holes: Black holes with masses in the range of 100 to 100,000 solar masses, believed to be formed through the merger of smaller black holes or the collapse of very massive stars</li>
<li>Supermassive black holes: Black holes with masses millions or billions of times the mass of the Sun, found at the centers of most galaxies</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="uncover" class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;3.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="content">
<h1>Formation of black holes</h1>
<ul>
<li>Stellar black holes: When a star runs out of nuclear fuel, it collapses under its own gravity and forms a black hole if its mass is greater than about 3 solar masses</li>
<li>Supermassive black holes: The exact mechanism of supermassive black hole formation is not fully understood, but they may be formed through the merger and accretion of smaller black holes, or through the collapse of very massive clouds of gas and dust</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="uncover" class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;4.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="content">

<ul>
<li>Accretion discs: The ring of material (such as gas and dust) that forms around a black hole and is pulled inward by its gravity, releasing energy as it falls towards the event horizon</li>

</li>
</ul>
</section>

<ul>
<li>Early indirect observations: Evidence for the existence of black holes was initially inferred through the observation of their effects on nearby objects, such as the orbits of stars around the center of a galaxy</li>
<li>The Event Horizon Telescope collaboration captured the first direct image of a black hole in 2019, using a network of telescopes to observe the supermassive black hole at the center of the galaxy M87<br />
</li>
</ul>
</section>

<ul>
<li>Misconceptions about black holes: Despite their scientific basis, black holes have also been the subject of many myths and misconceptions in popular culture</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="uncover" class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;7.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="content">
<ul>
<li>Black holes suck everything in: Black holes do not &quot;suck&quot; everything in, but objects are attracted to them due to their gravity.</li>
<li>Black holes are &quot;holes&quot; in space: Black holes are regions of spacetime with strong gravitational fields, not physical &quot;holes.&quot;</li>
<li>Black holes are infinitely dense: Black hole density depends on its mass and size, and is not infinite.</li>
<li>Black holes destroy everything they touch: Black holes can have dramatic effects on nearby objects, but do not destroy everything they touch.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="uncover" class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;8.png&quot;);filter:opacity(.5) contrast(2);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="content">

<ul>

</ul>
</section>

</ul>
</section>

</ul>
